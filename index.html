<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Journey to My Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        #website-container {
            display: none; /* Hide initially, will be shown after space travel */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        #website-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #website-container p {
            font-size: 1.5em;
        }

        #website-container a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 2em;
            display: inline-block;
            margin-top: 20px;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        #website-container a:hover {
            background-color: hsl(0, 0%, 100%);
            color: black;
        }
        
        @import url('https://fonts.googleapis.com/css?family=Roboto:700');

body {
  font-family:'Roboto';
  background-color: #131417;  
}
p {
  text-shadow: 0 0 7px rgba(255,255,255,.3), 0 0 3px rgba(255,255,255,.3);
}
.container {
  color: #e5e5e5;
  font-size: 2.26rem;
  text-transform: uppercase;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.animation {
  height:50px;
  overflow:hidden;
  margin-left: 1rem;
}

.animation > div > div {
  padding: 0.25rem 0.75rem;
  height:2.81rem;
  margin-bottom: 2.81rem;
  display:inline-block;
}

.animation div:first-child {
  animation: text-animation 8s infinite;
}

.first div {
  background-color:#20a7d8;
}
.second div {
  background-color:#CD921E;
}
.third div {
  background-color:#c10528;
}

@keyframes text-animation {
  0% {margin-top: 0;}
  10% {margin-top: 0;}
  20% {margin-top: -5.62rem;}
  30% {margin-top: -5.62rem;}
  40% {margin-top: -11.24rem;}
  60% {margin-top: -11.24rem;}
  70% {margin-top: -5.62rem;}
  80% {margin-top: -5.62rem;}
  90% {margin-top: 0;}
  100% {margin-top: 0;}
}

    </style>
</head>
<body>
    <div id="website-container">
        <h1>Dubey Enterprises</h1>
        <p>This is where the magic happens.</p>
        <a href="https://example.com">Enter</a>
        <main class="container">
            <p>Hello ðŸ‘‹ I'm</p>
            <section class="animation">
              <div class="first"><div>Carlos CÃ³rdova</div></div>
              <div class="second"><div>Web Developer</div></div>
              <div class="third"><div>Systems Engineer</div></div>
            </section>
            
          </main>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create stars
        let starGeometry = new THREE.BufferGeometry();
        let starMaterial = new THREE.PointsMaterial({ 
            color: 0xffffff,
            size: 3,
            sizeAttenuation: false,
            map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png'),
            transparent: true
        });
        let starVertices = [];
        for (let i = 0; i < 20000; i++) {
            let x = (Math.random() - 0.5) * 10000;
            let y = (Math.random() - 0.5) * 10000;
            let z = (Math.random() - 0.5) * 10000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        let stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Create galaxies
        function createGalaxy() {
            let galaxyGeometry = new THREE.SphereGeometry(5, 32, 32);
            let galaxyMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
            let galaxy = new THREE.Mesh(galaxyGeometry, galaxyMaterial);
            galaxy.position.set(
                (Math.random() - 0.5) * 15000,
                (Math.random() - 0.5) * 15000,
                (Math.random() - 0.5) * 15000
            );
            return galaxy;
        }

        for (let i = 0; i < 100; i++) {
            let galaxy = createGalaxy();
            scene.add(galaxy);
        }

        // Create eternal light
        let lightGeometry = new THREE.SphereGeometry(400, 64, 64);
        let lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, emissive: 0xffffff, transparent: true, opacity: 0.8 });
        let eternalLight = new THREE.Mesh(lightGeometry, lightMaterial);
        eternalLight.position.set(0, 0, -5000);
        scene.add(eternalLight);

        // Animation
        camera.position.z = 1;
        let speed = 2;
        let zoomIn = true;
        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.x += 0.0003;
            stars.rotation.y += 0.0003;

            if (zoomIn) {
                camera.position.z -= speed;
                speed += 0.05;
                if (camera.position.z <= -4900) {
                    zoomIn = false;
                    document.getElementById('website-container').style.display = 'block';
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
