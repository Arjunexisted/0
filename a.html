<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <title>Day #75 - Mini Music Player | AsmrProg</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="A.css" />
</head>

<body>

    <div class="container">
        <div class="song-info">
            <div class="artist-name"></div>
            <div class="song-name"></div>
            <div class="progress-bar">
                <div class="fill-bar"></div>
            </div>
            <div class="time">0:00 - 0:00</div>
        </div>
        <div class="disk">
            <div class="circle"></div>
            <div id="cover" class="cover"></div>
        </div>
        <div class="controls">
            <i id="prev" class="prev-btn fa-solid fa-backward"></i>
            <i id="play" class="play-btn fa-solid fa-play"></i>
            <i id="next" class="next-btn fa-solid fa-forward"></i>
        </div>
    </div>
    <div class="container">
        <div class="add-flashcard-con">
          <button id="add-flashcard">Add Flashcard</button>
        </div>
  
        <!-- Display Card of Question And Answers Here -->
        <div id="card-con">
          <div class="card-list-container"></div>
        </div>
      </div>
  
      <!-- Input form for users to fill question and answer -->
      <div class="question-container hide" id="add-question-card">
        <h2>Add Flashcard</h2>
        <div class="wrapper">
          <!-- Error message -->
          <div class="error-con">
            <span class="hide" id="error">Input fields cannot be empty!</span>
          </div>
          <!-- Close Button -->
          <i class="fa-solid fa-xmark" id="close-btn"></i>
        </div>
  
        <label for="question">Question:</label>
        <textarea
          class="input"
          id="question"
          placeholder="Type the question here..."
          rows="2"
        ></textarea>
        <label for="answer">Answer:</label>
        <textarea
          class="input"
          id="answer"
          rows="4"
          placeholder="Type the answer here..."
        ></textarea>
        <button id="save-btn">Save</button>
      </div>






      
      <div class="bb">
        <div class="planner">
            <h1>Event Calendar</h1>
            <div id="calendar" class="calendar-grid"></div>
        </div>
    
        <button class="add-task-btn" onclick="showAddTaskModal()">Add Task</button>
    
        <div id="addTaskModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddTaskModal()">&times;</span>
                <h2>Add Task</h2>
                <input type="date" id="task-date">
                <input type="text" id="task-desc" placeholder="Task Description" autocomplete="off">
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>
    
  


    <script src="a.js"></script>

</body>

</html>
